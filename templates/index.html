<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='HS_Trava_Favicon.png') }}">
    <title>HS_Trava</title>
</head>

<body>

    <div style="text-align: center;">
        <style>    
            .image {
                width: 200px;
            }
        </style>
        <h1>Welcome to <img src="{{ url_for('static', filename='HS_Trava_logo.png') }}"
        class="image"/></h1>
    </div>

    <div style="text-align: center; padding-bottom: 100px;">
        a program for building visualizations based on your Strava data
    </div>

    <div style="padding-left: 50px;">

        <form action="/make_chart" method="POST">

            <h5>get started building a workout comparison</h5>

            <label for="index1">Select a recent activity:</label>
            <select name="index1" id="index1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            </select> 

            <label for="index2">Select a recent activity to compare:</label>
            <select name="index2" id="index2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            </select> 

            <div style="padding: 10px"></div>

            <label for="metric">Select a metric:</label>
            <select name="metric" id="metric">
            <option value="distance">distance</option>
            <option value="elapsed_time">elapsed time</option>
            <option value="kudos_count">kudos count</option>
            <option value="average_speed">average speed</option>
            <option value="max_speed">max speed</option>

            </select> 


            <button type="submit">create comparison</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
                
            // Make an AJAX request to submit the form data
            var formData = new FormData(event.target);
            fetch('/make_chart', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Handle the response as needed
                console.log(response);
            })
            .catch(error => {
                // Handle any errors that occur during the request
                console.error(error);
            });
        }
    </script>

</body>
</html>

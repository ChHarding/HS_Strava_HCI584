<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>HS_Trava</title>
</head>
<body>
   <h1>Welcome to <img src="{{ url_for('static', filename='HS_Trava_logo.png') }}"
    class="image"/></h1>

    <form action="/process" method="POST">
        <input type="text" name="strava_id" placeholder="eneter your id"><br>
        <input type="text" name="strava_refresh" placeholder="enter your refresh token"><br>
        <input type="text" name="strava_secret" placeholder="enter your secret"><br>
        <button type="submit">Submit</button>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
                
            // Make an AJAX request to submit the form data
            var formData = new FormData(event.target);
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Handle the response as needed
                console.log(response);
            })
            .catch(error => {
                // Handle any errors that occur during the request
                console.error(error);
            });
        }
    </script>
</body>
</html>
